<script>
    var config3 = {
    "id": '{{ page.twitterid }}',
    "domId": 'tweet',
    "maxTweets": 20,
    "enableLinks": true,
    "showImages": true,
    "showRetweet": false
  };
  twitterFetcher.fetch(config3);
</script>



<script type="text/javascript">
    var feed = new Instafeed({
        get: 'tagged',
        tagName: '{{ page.id }}',
        sortBy: 'most-liked',
        clientId: '97e0b61fdce446eb9c1983de12aad921'
    });
    feed.run();
</script>
